<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Number Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Welcome to my 2 number calculator!</h2>
        <p>In this calculator, you can add, subtract, multiply, divide, or exponentiate any two numbers you want!</p>
        
        <div class="operation-buttons">
            <button id="add">Addition</button>
            <button id="subtract">Subtraction</button>
            <button id="multiply">Multiplication</button>
            <button id="divide">Division</button>
            <button id="exponentiate">Exponentiation</button>
        </div>

        <div class="input-section">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button id="calculate">Calculate</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
